name: swiitch
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  http: ^0.13.3
  provider: ^6.0.0
  shelf: ^1.2.0
  shelf_router: ^1.1.0


  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.16
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  golden_toolkit: ^0.10.0
  build_runner: ^2.1.5

scripts:
  test: "flutter test"
  test:unit: "flutter test test/unit/"
  test:widget: "flutter test test/widget/"
  test:integration: "flutter test test/integration/"
  test:security: "flutter test test/security/"
  test:coverage: "flutter test --coverage && genhtml coverage/lcov.info -o coverage/html"
  test:ci: "scripts/test/ci_test.sh"
  test:performance: "flutter drive --target=test_driver/app.dart"

flutter:

  uses-material-design: true

  assets:
    - assets/
    - .env
